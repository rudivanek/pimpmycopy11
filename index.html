<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/copy_generator_favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PimpMyCopy</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
    <style>
      /* Ensure the body and html take full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Initial loading state */
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #ffffff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      
      .dark .initial-loader {
        background-color: #000000;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 102, 0, 0.2);
        border-radius: 50%;
        border-top-color: #ff6600;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .initial-loader-text {
        margin-top: 16px;
        font-family: 'IBM Plex Mono', monospace;
        color: #374151;
      }
      
      .dark .initial-loader-text {
        color: #d1d5db;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state that will be replaced once React mounts -->
      <div class="initial-loader">
        <div>
          <div class="spinner"></div>
          <div class="initial-loader-text">Loading PimpMyCopy...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
